{% extends '_base.html' %}

{% block title %}
  Edit {{ thread.title }}
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold">Edit Thread</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" name="title" id="title" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ thread.title }}" required />
    </div>
    <div class="mb-4">
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea name="body" id="body" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>{{ thread.body }}</textarea>
    </div>
    <button type="submit" class="btn mb-2">Edit thread</button>
    <a href="{% url 'thread_page' slug=thread.slug %}" class="btn">Cancel</a>
  </form>
{% endblock %}
