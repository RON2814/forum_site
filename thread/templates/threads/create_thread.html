{% extends '_base.html' %}

{% block title %}
  Create thread
{% endblock %}

{% block content %}
  <a href="{% url 'threads_list' %}" class="btn">Back to threads</a>
  <h1 class="text-2xl font-bold">Create thread</h1>
  <form action="{% url 'create_thread' %}" method="POST" class="mt-4">
    {% csrf_token %}
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input type="text" name="title" id="title" required />
    </div>
    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea name="body" id="body" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required></textarea>
    </div>
    <div class="mb-4">
      <label for="forum" class="block text-sm font-medium text-gray-700">Forum</label>
      <input type="text" name="forum" id="forum" list="forum-list" required />
      <datalist id="forum-list">
        {% for forum in forums %}
          <option value="{{ forum.name }}"></option>
        {% endfor %}
      </datalist>
    </div>
    <button type="submit" class="btn">Create thread</button>
  </form>
{% endblock %}
