{% extends '_base.html' %}

{% block title %}
  THREADS
{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold">Threads</h1>
  <div class="mt-4">
    <a href="{% url 'create_thread' %}" class="btn">Create Thread</a>
  </div>
  <div class="mt-4">
    {% for thread in threads %}
      <div class="flex mt-4 p-4 border border-gray-200 rounded-md">
        <div>
          <a href="{% url 'thread_page' slug=thread.slug %}"><h2 class="text-xl font-bold">{{ thread.title }}</h2></a>
          <p>{{ thread.created_by }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
