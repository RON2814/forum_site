{% extends '_base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required />
      {% for error in form.username.errors %}
        <span class="text-red-500 text-sm">{{ error }}</span>
      {% endfor %}
    </div>

    <div class="mb-4">
      <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password1" id="id_password1" required />
      {% for error in form.password1.errors %}
        <span class="text-red-500 text-sm">{{ error }}</span>
      {% endfor %}
    </div>

    <div class="mb-4">
      <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input type="password" name="password2" id="id_password2" required />
      {% for error in form.password2.errors %}
        <span class="text-red-500 text-sm">{{ error }}</span>
      {% endfor %}
    </div>

    <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">Register</button>
  </form>
{% endblock %}
